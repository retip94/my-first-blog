<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Tutorial Blog</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <h2>{{post.title}}</h2>
            <p>{{post.text|linebreaksbr}}</p>
            <p>published: {{post.published_date}}</p>
        </div>
    {% endfor %}
    </body>
</html>
